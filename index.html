<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="nuevoTitulo()">Título</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="nuevoParrafo()">Párrafo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="nuevoEnlace()">Enlace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Imagen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="imprimir()">Imprimir</a>
                    </li>
                </ul>
            </div>
            <div class="col-8">
                <div class="mt-4 p-5 bg-primary text-white rounded">
                    <h1>Crea tu página de contenido</h1>
                </div>

                <div class="row">
                    <textarea id="texto" rows="4" class="form-control mt-3" placeholder="Escribe aquí..."></textarea>
                </div>

                <div class="row mt-3">
                    <input type="text" id="enlaceTexto" class="form-control" placeholder="Texto del enlace">
                    <input type="text" id="enlaceURL" class="form-control mt-2" placeholder="URL del enlace">
                </div>

                <div class="row mt-3">
                    <input type="file" id="imagen">
                </div>

                <div class="card mt-3 p-3" id="contenido"></div>
            </div>
        </div>
    </div>

    <script src="js/contenido.js"></script>
</body>
</html>
